<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G-Invest</title>
  <!-- Länkar till vår CSS-fil -->
  <link rel="stylesheet" href="master.css">
  <!-- Länkar till Font Awesome (ikonbibliotek) -->
  <script src="https://kit.fontawesome.com/bfa6b27da4.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Toppmeny -->
  <header class="top-bar">
    <div class="brand">G-Invest</div>
    <!-- Användarikon i stället för texten "Användare" -->
    <div class="user">
      <i class="fa-regular fa-circle-user"></i>
      <!-- <i class="fas fa-user"></i> -->
    </div>
  </header>

  <!-- Sidomeny -->
  <aside class="sidebar">
    <nav>
      <ul>
        <li>
          <a href="#">
            <i class="fas fa-home"></i>
            <span>Hem</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-newspaper"></i>
            <span>Nyheter</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-briefcase"></i>
            <span>Portfölj</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-chart-line"></i>
            <span>Aktivitet</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Huvudinnehåll -->
  <main class="main-content">
    <div class="content-box">
      <h2>Välkommen till G-Invest</h2>
      <p>
        Här kan du se dina aktuella värden, senaste nyheter, hantera din portfölj och följa marknaden.
      </p>
    </div>
  </main>

</body>

</html>
